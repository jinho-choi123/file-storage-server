<html>
    <head>
        <title>File Transfer Service</title>
    </head>
    <body>
        Choose service you want to use
        <button id="Link">Share file by Link(store files in server)</button>
        <script type="text/javascript">
            const link = document.getElementById('Link')
            link.addEventListener('click', () => {
                window.location.href='{{data.serverAddr}}link'
            })

        </script>
    </body>
</html>
