<html>
    <head>
        <title>File Transfer Service</title>
    </head>
    <body>
        <a href="{{data.serverAddr}}">Home</a>
        <br>
        <br>
    Total files number: {{data.filenumbers}}
    <br>
    Total files Size: {{data.size}}KB
    <br>
    Expired At: {{data.expiredAt}}
    <br>
    {% for filename in data.filenames %} 
        <li><a href="{{data.serverAddr}}download?linkid={{data.linkId}}&filename={{filename}}">{{filename}}</a></li>
    {% endfor %}
    </body>
</html>
